[loggers]
keys = root, telegram

[handlers]
keys = fileHandler

[formatters]
keys = fileFormatter

[logger_root]
level    = INFO
handlers = fileHandler
qualname = Servidor

[logger_telegram]
level    = INFO
handlers = fileHandler
qualname = TelegramBot

[handler_fileHandler]
class = FileHandler
level = DEBUG
formatter = fileFormatter
args = ('%(Log_server)s',)
encoding = 'utf-8'

[formatter_fileFormatter]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s