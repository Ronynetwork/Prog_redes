[loggers]
keys = root, server, telegram, debug

[handlers]
keys = fileHandler

[formatters]
keys = fileFormatter

[logger_root]
level = NOTSET
handlers = 
qualname = root

[logger_server]
level    = INFO
handlers = fileHandler
qualname = Servidor

[logger_telegram]
level    = INFO
handlers = fileHandler
qualname = TelegramBot

[logger_debug]
level    = DEBUG
handlers = fileHandler
qualname = Debug

[handler_fileHandler]
class = FileHandler
level = DEBUG
formatter = fileFormatter

[formatter_fileFormatter]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s